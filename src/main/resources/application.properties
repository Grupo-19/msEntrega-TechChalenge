spring.application.name=msEntrega

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.cloud.stream.bindings.entregas-out.destination=entregasQueue

spring.cloud.stream.defaultBinder=rabbit
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

server.port=8085

endereco.consult.URL = http://localhost:8084/endereco/{id}

start.latitude = -23.574026
start.longitude = -46.625254
